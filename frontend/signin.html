<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet"  href="login.css"/>
    <title>Document</title>
    <style>
      .logo{
        position: absolute;
        opacity: 1;
        top:30px;
      }

      .btn{
        border-radius: 15px;
        padding: 10px;
        font-size: 20px;
       }
 
       .btn:hover{
         background-color: greenyellow;
         cursor: pointer;
       }
    </style>
  </head>
  <body>
    <img
      src="https://loading.io/spinner/infinity/-infinity-dash-line-curve-rotate-cycle"
    />

    
    <video autoplay muted loop id="myVideo">
      <source src="3.mkv" type="video/mp4" />
    </video>
    <img src="signinlogo.png" alt="" height="150px" class="logo">
    <div class="login">
      <form method="post" action="/signin" class="form" id="login">
        <h2>Login</h2>
        <label>Email:</label><br />
        <input type="text" id="email" name="email" /><br /><br>
        <label>Password</label><br />
        <input type="password" id="password" name="password" /><br /><br>
        <button id="submit" class="btn">SUBMIT</button>
      </form>
      <br>
      <a href="./signup">Signup</a>
    </div>
    
  </body>
</html>
